<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ymost</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <pre id="logOutput"></pre>
  <iframe id="appIframe"></iframe>
  <script>

    const log = (msg) => {
      const el = document.getElementById('logOutput');
      el.textContent += msg + '\n';
      console.log(msg);
    };
    function getPlatform() {
        const ua = navigator.userAgent.toLowerCase();
        const isTablet = /ipad|tablet|(android(?!.*mobile))/i.test(ua);
        const isMobile = /mobi|android|iphone/i.test(ua);

        console.log("User Agent:", ua);
        console.log("Is Tablet:", isTablet);

        if (isTablet) return 'tablet';
        if (isMobile) return 'mobile';
        return 'desktop';
    }

    console.log("Platform:", getPlatform());
    const platform = getPlatform();

    const baseURL = "https://www.appsheet.com/start/a7157b16-7592-4398-a7ef-7bd9689a7886"
    const url = `${baseURL}?platform=${platform}#appName=Qu%E1%BA%A3nl%C3%BDTrungt%C3%A2m-49751858`;
    document.getElementById("appIframe").src = url;
  </script>
</body>
</html>
